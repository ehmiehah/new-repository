<html>
    <head>

    <body>
        <main> <!-- this defines main content of body, which is the poster, I guess?-->

                    <div class="POSTER-CONTENT">

                        <div class="TITLE">
                            <p>
                                From the Earth <br>
                                to the Moon <br>
                                and back
                            </p>
                        

                        </div>
